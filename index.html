<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />

    <title>Library</title>
  </head>
  <body>
    <div class="container-fluid">
      <h1 class="display-4 text-center py-2">
        My <span class="text-primary">Book</span> List
      </h1>
      <hr />
      <div class="row">
        <div class="col-lg-2 col-md-2 col-12">
          <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
            Add Book
          </button>
          <!-- The Modal -->
  <div class="modal" id="myModal">
    <div class="modal-dialog">
      <div class="modal-content">
      
        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">Add Book </h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        
        <!-- Modal body -->
        <div class="modal-body">
          <div class="mx-auto pt-2">
            <div id="message"></div>
            <form id="form-book">
              <div class="form-group">
                <label for="title">Title</label>
                <input
                  type="text"
                  class="form-control"
                  id="title"
                  placeholder="Book Title"
                />
              </div>
              <div class="form-group">
                <label for="name">Author</label>
                <input
                  type="text"
                  class="form-control"
                  id="author"
                  placeholder="Author Name"
                />
              </div>
              <div class="form-group">
                <label for="name">Pages</label>
                <input
                  type="text"
                  class="form-control"
                  id="pages"
                  placeholder="Page Number"
                />
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="status"
                  id="read"
                  value="Read"
                  checked
                />
                <label class="form-check-label" for="read">
                  Read the Book
                </label>
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="status"
                  id="unread"
                  value="Unread"
                />
                <label class="form-check-label" for="unread">
                  Not Read the book
                </label>
              </div>
              <button type="submit" class="btn btn-primary mt-2">
                Add Book
              </button>
            </form>
          </div>
        </div>
        
        <!-- Modal footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
        </div>
        
      </div>
    </div>
  </div>
        </div>

        <div class="col-lg-11 col-md-11 col-12">
          <div class="book-table mt-4">
            <table class="table table-hover" id="tableBody">
              <thead>
                <tr>
                  <th>Title</th>
                  <th>Name</th>
                  <th>Pages</th>
                  <th>Status</th>
                  <th>Delete</th>
                </tr>
              </thead>
              <tbody>
                <!--data from form will display here-->
              </tbody>
            </table>
          </div>
        </div>
      </div>
     
    </div>
    <footer class="mt-5">
      <p class="text-center">copyright &copy;. Designed by Brham Dev and Temitayo</p>
    </footer>
    <!-- Optional JavaScript -->
    <script src="JS/app.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
